<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./signin.css">
   </head>
<body>
  <div class="container">
    <div class="title">Log In</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
    
          <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Roll Number" required>
              </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Roll Number</span>
            <input type="number" placeholder="Roll Number" required>
          </div>

        </div>

        <div class="button">
          <input type="submit" value="Log In" onclick="window.location.href='page2.html';">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
